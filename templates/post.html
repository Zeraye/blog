{% extends "base.html" %}

{% block css %}<link rel="stylesheet" href="/static/css/post.css"/>{% endblock %}

{% block title %}<title>{{ post.title }}</title>{% endblock %}

{% block content %}
<h1 class="post-title">{{ post.title }}</h1>
<p class="post-date">{{ post.date.strftime("%b %d, %Y") }}</p>

<div class="post-content">
{{ post.content|safe }}
</div>
{% endblock %}
